<p-panel header="Pipes Numéricos" class="p-2">
  <p>
     Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
   <div class="col-12 md:col-6">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells + 100 | number }}
      <hr>
      {{ totalSells + 100| number: '1.2-2' }}
    </p-card>
   </div>

   <div class="col-12 md:col-6">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency: 'HNL': 'symbol-narrow': '1.4-4' }}
    </p-card>
   </div>

   <div class="col-12 md:col-6">
    <p-card header="Ganancias" subheader="del presente año">
      {{ percent | percent: '1.2-2' }}
    </p-card>
   </div>
</div>
